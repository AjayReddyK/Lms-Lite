{% extends 'user/base_template.html' %}
{% block content %}
	{% for item in content %}
		<article class="media content-section">
		  <div class="media-body">
		    <strong>{{ item.subject }}</strong>
		    <small class="text-muted">{{ item.time }}</small>
		  </div>
		</article>
	{% endfor %}
{% endblock content %}
